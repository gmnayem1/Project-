<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Project</h1>
    <!-- Form Start -->
    <form>
        <label for="Name">Name</label>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"> <br><br>
        <label for="Email">Email</label>
        <input type="email">
        <label for="Number">Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /> <br><br>
        <!-- Blood List Start -->
        <label for="Blood Group">Blood Group</label>
        <select>
            <option>A Positive</option>
            <option>A Negative</option>
            <option>A Unknown</option>
            <option>B Positive</option>
            <option>B Negative</option>
            <option>B Unknown</option>
            <option>AB Positive</option> <br><br>
        </select>
        <!-- Blood List End -->
         <!-- T-Shirt List Start -->
        <p>T-Shirt Size</p>
        <input type="radio" id="M" name="T-Shirt" value="M">
        <label for="M">M</label>
        <input type="radio" id="L" name="T-Shirt" value="L">
        <Label for="L">L</Label>
        <input type="radio" id="XL" name="T-Shirt" value="XL">
        <label for="XL">XL</label> <br><br>
        <!-- T-Shirt List End -->
        <label for="Location">Location</label>
        <input type="text" placeholder="Location">
        <label for="Nationlity">Nationlity</label>
        <select name="nationality">
            <option value="Bangladesh">Bangladesh</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="american">American</option>
          </select>
          <button type="submit">submit</button>
        </form>
        <!-- Form End -->
</body>
</html>
